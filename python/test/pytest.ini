[pytest]
# Lot of warning messages about various library stuff we can't do
# anything about. Silence this, at least for now
# Also, move location of tmp directory, for some of the larger tests we can use
# up a fair hunk of /tmp which isn't all that large
addopts = --disable-warnings --basetemp=./pytest_tmp
markers =
  long_test: marks test that take a long time to run
  capture_test: test that captures data needed for other tests. Not normally run, unless you need to regenerate the data